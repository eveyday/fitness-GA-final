<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>好訓練演化分析結果</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold text-center text-blue-700 mb-6">訓練演化與 Fitness 分析結果</h1>

    <div class="mb-8">
      <h2 class="text-lg font-semibold mb-2"> Fitness 演化過程</h2>
      <img src="{{ fitness_chart_url }}" alt="Fitness Progression" class="rounded shadow w-full">
    </div>

    <div class="mb-8">
      <h2 class="text-lg font-semibold mb-2"> 各項 Fitness 評估分數</h2>
      <img src="{{ fitness_result_url }}" alt="Fitness Result" class="rounded shadow w-full">
    </div>

    <div class="bg-gray-50 p-4 rounded border border-gray-300">
      <h3 class="text-md font-semibold mb-2"> 評估摘要</h3>
      <p>最佳適應度分數：<span class="font-bold text-red-600">{{ best_score }}</span></p>
      <ul class="list-disc ml-6 mt-2 text-gray-700">
        {% for key, val in fitness_scores.items() %}
        <li>{{ key }}:{{ val }}</li>
        {% endfor %}
      </ul>
        <p> 總訓練量總和：<span class="font-bold text-blue-700">{{ total_volume }} kg</span></p>
        <p> 平均危險度分數：<span class="font-bold text-red-600">{{ avg_risk }}</span></p>
    </div>

    <div class="text-center mt-6">
      <a href="/" class="text-blue-500 underline">← 回首頁</a>
    </div>
  </div>
</body>
</html>
